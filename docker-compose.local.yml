services:
  # TimescaleDB (PostgreSQL with time-series extension) - LOCAL VERSION
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: ems_postgres
    environment:
      POSTGRES_DB: ems_db
      POSTGRES_USER: ems_user
      POSTGRES_PASSWORD: ems_password
      POSTGRES_INITDB_ARGS: "-c timescaledb.telemetry_level=off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/postgresql.local.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    shm_size: 256mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ems_user -d ems_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # No memory limits for local - use system defaults

  # Connection Pooler (pgBouncer) - LOCAL VERSION
  # Optional: For local dev, you can connect directly to postgres (port 5432) instead
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: ems_pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ems_user
      DATABASES_PASSWORD: ems_password
      DATABASES_DBNAME: ems_db
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 100
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
      PGBOUNCER_MIN_POOL_SIZE: 5
      PGBOUNCER_RESERVE_POOL_SIZE: 5
      PGBOUNCER_RESERVE_POOL_TIMEOUT: 3
      PGBOUNCER_MAX_DB_CONNECTIONS: 25
      PGBOUNCER_MAX_USER_CONNECTIONS: 25
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # If pgBouncer continues to fail, you can connect directly to postgres:5432 instead

  # Zookeeper (required for Kafka) - LOCAL VERSION
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: ems_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - LOCAL VERSION
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ems_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 268435456
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_COMPRESSION_TYPE: "snappy"
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 4
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      # Force Zookeeper mode (not KRaft)
      KAFKA_PROCESS_ROLES: ""
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Kafka UI (optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ems_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ems_backend
    environment:
      # Use postgres directly for local (pgBouncer is optional)
      DB_HOST: postgres
      DB_PORT: 5432
      # Alternative: Use pgBouncer if it's working
      # DB_HOST: pgbouncer
      # DB_PORT: 6432
      DB_NAME: ems_db
      DB_USER: ems_user
      DB_PASSWORD: ems_password
      PORT: 3001
      NODE_ENV: development
      KAFKA_BROKERS: kafka:9093
      KAFKA_ENABLED: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      # pgBouncer is optional - backend can connect directly to postgres
      kafka:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

