# PostgreSQL Configuration for LOCAL/DEVELOPMENT
# Optimized for: 8-16GB RAM, 4-8 cores (typical local machine)

# Network Settings (REQUIRED for Docker)
listen_addresses = '*'                    # Listen on all interfaces (required for Docker)

# Memory Settings (scaled down for local)
shared_buffers = 2GB                     # 25% of 8GB RAM
effective_cache_size = 6GB                # 75% of 8GB RAM
work_mem = 64MB                          # Per operation memory
maintenance_work_mem = 512MB             # For VACUUM, CREATE INDEX, etc.
temp_buffers = 16MB
max_prepared_transactions = 0

# WAL (Write-Ahead Logging) Settings for Reliability
wal_level = replica                      # Required for replication
wal_buffers = 16MB                       # WAL buffer size
min_wal_size = 1GB                       # Minimum WAL size
max_wal_size = 4GB                       # Maximum WAL size
wal_compression = on                     # Compress WAL
wal_writer_delay = 200ms                 # WAL writer delay
commit_delay = 0                         # Commit delay (0 for immediate)
commit_siblings = 5                      # Commit siblings

# Checkpoint Settings
checkpoint_timeout = 15min               # Time between checkpoints
checkpoint_completion_target = 0.9       # Spread checkpoints over time

# Connection Settings
max_connections = 100                    # Max connections (use pgBouncer for pooling)
superuser_reserved_connections = 3

# Query Planner
random_page_cost = 1.1                   # SSD optimization
effective_io_concurrency = 200           # SSD can handle many concurrent I/O
seq_page_cost = 1.0

# Parallel Query Settings (scaled down for local)
max_parallel_workers_per_gather = 2      # Parallel workers per query
max_parallel_workers = 4                  # Total parallel workers
max_parallel_maintenance_workers = 2     # Parallel maintenance workers
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Autovacuum Settings (for TimescaleDB)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 2000

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0

# TimescaleDB Settings
timescaledb.max_background_workers = 2
timescaledb.license_key = 'timescale'

# Performance Extensions
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# Statement Statistics
pg_stat_statements.max = 1000
pg_stat_statements.track = all

