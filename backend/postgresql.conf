# PostgreSQL Configuration for High-Performance System
# Optimized for: 64GB RAM, 20 cores, 2x 1TB SSD

# Memory Settings (64GB RAM system)
shared_buffers = 16GB                    # 25% of RAM (16GB)
effective_cache_size = 48GB              # 75% of RAM (48GB)
work_mem = 256MB                         # Per operation memory
maintenance_work_mem = 2GB               # For VACUUM, CREATE INDEX, etc.
temp_buffers = 32MB
max_prepared_transactions = 0

# WAL (Write-Ahead Logging) Settings for Reliability
wal_level = replica                      # Required for replication
wal_buffers = 64MB                       # WAL buffer size
min_wal_size = 4GB                       # Minimum WAL size
max_wal_size = 16GB                      # Maximum WAL size
wal_compression = on                     # Compress WAL
wal_writer_delay = 200ms                 # WAL writer delay
commit_delay = 0                         # Commit delay (0 for immediate)
commit_siblings = 5                      # Commit siblings

# Checkpoint Settings
checkpoint_timeout = 15min               # Time between checkpoints
checkpoint_completion_target = 0.9       # Spread checkpoints over time
max_wal_size = 16GB                      # Maximum WAL size before checkpoint
min_wal_size = 4GB                       # Minimum WAL size

# Connection Settings
max_connections = 200                    # Max connections (use pgBouncer for pooling)
superuser_reserved_connections = 3

# Query Planner
random_page_cost = 1.1                   # SSD optimization (lower than HDD)
effective_io_concurrency = 200           # SSD can handle many concurrent I/O
seq_page_cost = 1.0

# Parallel Query Settings (20 cores)
max_parallel_workers_per_gather = 8      # Parallel workers per query
max_parallel_workers = 16                # Total parallel workers
max_parallel_maintenance_workers = 8     # Parallel maintenance workers
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0
bgwriter_flush_after = 512kB

# Autovacuum Settings (for TimescaleDB)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 2000

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 1GB
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# TimescaleDB Settings
timescaledb.max_background_workers = 8
timescaledb.license_key = 'timescale'

# Performance Extensions
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# Statement Statistics
pg_stat_statements.max = 10000
pg_stat_statements.track = all

